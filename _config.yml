# Site settings
course_name: Maestría en Ciencias de la Inteligencia Artificial
resumen: "La Facultad de Ingeniería de la Universidad Nacional de Asunción (FIUNA), con el apoyo del Consejo Nacional de Ciencia y Tecnología (CONACYT), anuncia el lanzamiento del Programa de Maestría en Ciencias de la Inteligencia Artificial (MSCIA). Esta propuesta académica tiene como objetivo formar profesionales altamente capacitados en técnicas avanzadas de inteligencia artificial (IA), con un enfoque multidisciplinario e innovador para enfrentar desafíos nacionales e internacionales en áreas estratégicas como agricultura, robótica, sistemas embebidos y biología computacional."

objetives: "<p>La Maestría en Ciencias de la Inteligencia Artificial tiene como objetivo formar profesionales del ámbito de la ingeniería, capacitados en la extracción, modelado matemático y visualización de datos. Estos profesionales estarán preparados para formular soluciones de aprendizaje de máquina en problemas de diversas áreas relevantes para el desarrollo nacional, alineándose con el Plan Nacional de Desarrollo 2030.</p>

El programa busca capacitar a profesionales en:<ul>
<li>Nivelar a los estudiantes en técnicas matemáticas avanzadas como base para el estudio de IA.</li>
<li>Capacitar en el uso del lenguaje Python y su aplicación en aprendizaje de máquina</li>
<li>Enseñar la formulación de los principales problemas de aprendizaje máquina (supervisado vs. no supervisado).</li>
<li>Familiarizar a los estudiantes con recursos en la nube para el procesamiento de datos a gran escala.</li>
<li>Capacitar en técnicas de vanguardia como aprendizaje de máquina, redes neuronales, aprendizaje profundo, sistemas de recomendación, entre otros.</li>
<li>Desarrollar competencias en el ciclo de elaboración de proyectos que incorporen inteligencia artificial.</li>
<li>Aplicar técnicas de IA en áreas clave como agricultura, ganadería, medio ambiente, sistema eléctrico nacional, entre otras.</li>
</ul>
"

perfil: "Los postulantes deberán cumplir con los siguientes requisitos:<ul>
<li>Ingenieros/as Recién Egresados de ramas como electrónica, mecatrónica, informática, electricidad, electromecánica, mecánica, industrial, civil y egresados de carreras afines con grado de licenciatura, de universidades paraguayas reconocidas por el CONES o de universidades extranjeras con las convalidaciones correspondientes a las reglamentaciones académicas.</li>
<li>Nivel del inglés para lectura y escritura de artículos científicos.</li>
<li>Dedicación exclusiva de 35 hrs Semanales.</li></ul>
"

course_semester: "Primera maestría en Paraguay con dedicación exclusiva, enfocada en en la aplicación y desarrollo de nuevos algoritmos inteligentes"

